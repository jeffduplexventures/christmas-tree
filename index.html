<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duplex Ventures Christmas (Ultra Shiny)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Lato', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; align-items: center; padding-top: 5vh;
        }
        
        h1 {
            color: #fff; font-family: 'Cinzel', serif; 
            font-size: 26px; line-height: 1.4; letter-spacing: 2px; text-align: center;
            margin: 0; 
            /* å¢å¼ºäº†æ ‡é¢˜çš„å‘å…‰æ•ˆæœ */
            text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.5); 
            opacity: 1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 10px #fff; }
        }

        .input_video { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-family: 'Cinzel', serif; z-index: 20;
            text-align: center; width: 100%;
            text-shadow: 0 0 10px #d4af37;
        }

        .instruction {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.8); font-size: 14px; letter-spacing: 1px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding-bottom: 20px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        .instruction b { color: #ffd700; text-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }

        #photo-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px; height: 400px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.8); border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100; pointer-events: none;
        }
        #photo-overlay.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        #photo-overlay img { width: 95%; height: 95%; object-fit: contain; border-radius: 10px; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">âœ¨ Igniting Lights...<br><span style="font-size:12px; opacity:0.7">Please allow camera access</span></div>

    <div id="ui-layer">
        <h1>Duplex Ventures<br>Wish You A<br>Merry Christmas</h1>
        <div id="photo-overlay"><img id="card-image" src="" alt="Card"></div>
        <div class="instruction">
            ğŸ– <b>Open Hand</b>: Fireworks &nbsp;|&nbsp; âœŠ <b>Fist</b>: Tree Mode <br>
            ğŸ‘‹ <b>Wave</b>: Rotate &nbsp;|&nbsp; ğŸ‘Œ <b>Pinch</b>: View Card
        </div>
    </div>

    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>
    <div id="canvas-container"></div>

<script>
    // 0. ç”Ÿæˆè´ºå¡ (ä¿æŒä¸å˜)
    function generateChristmasCard() {
        const cvs = document.createElement('canvas'); cvs.width = 600; cvs.height = 800;
        const ctx = cvs.getContext('2d');
        const grad = ctx.createLinearGradient(0,0,0,800); grad.addColorStop(0, '#8B0000'); grad.addColorStop(1, '#300000');
        ctx.fillStyle = grad; ctx.fillRect(0, 0, 600, 800);
        ctx.strokeStyle = '#D4AF37'; ctx.lineWidth = 15; ctx.strokeRect(20, 20, 560, 760); ctx.lineWidth = 2; ctx.strokeRect(35, 35, 530, 730);
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.shadowColor = 'rgba(0,0,0,0.5)'; ctx.shadowBlur = 10;
        ctx.fillStyle = '#D4AF37'; ctx.font = 'bold 55px serif'; ctx.fillText('Duplex Ventures', 300, 260);
        ctx.fillStyle = '#FFF'; ctx.font = 'italic 40px serif'; ctx.fillText('Wish You A', 300, 340);
        ctx.fillStyle = '#D4AF37'; ctx.font = 'bold 65px serif'; ctx.fillText('Merry Christmas', 300, 440);
        ctx.fillStyle = '#FFF'; ctx.font = '40px serif'; ctx.fillText('â˜…', 300, 160); ctx.fillText('â˜…', 300, 560);
        return cvs.toDataURL();
    }
    document.getElementById('card-image').src = generateChristmasCard();

    // ==========================================
    // 1. THREE.JS åœºæ™¯ (è¶…çº§é—ªäº®ç‰ˆ)
    // ==========================================
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // çº¯é»‘èƒŒæ™¯å¯¹æ¯”åº¦æ›´é«˜
    scene.fog = new THREE.FogExp2(0x000000, 0.0005); // é›¾æ°”å‡å°‘ï¼Œè®©è¿œå¤„ä¹Ÿäº®

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 3000);
    camera.position.set(0, 150, 450); camera.lookAt(0, 120, 0);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // --- æ ¸å¿ƒä¿®æ”¹ï¼šæ›´äº®çš„å…‰æ™•è´´å›¾ ---
    function createSuperGlowTexture() {
        const size = 64; const canvas = document.createElement('canvas'); canvas.width = size; canvas.height = size;
        const ctx = canvas.getContext('2d'); const c = size / 2;
        // ä½¿ç”¨æ›´æ¿€è¿›çš„å¾„å‘æ¸å˜
        const g = ctx.createRadialGradient(c, c, 0, c, c, c);
        g.addColorStop(0, 'rgba(255, 255, 255, 1)');   // ä¸­å¿ƒçº¯ç™½ (æœ€äº®)
        g.addColorStop(0.15, 'rgba(255, 240, 200, 0.9)'); // æ ¸å¿ƒå…‰åœˆ
        g.addColorStop(0.4, 'rgba(255, 215, 0, 0.3)'); // é‡‘è‰²å¤–åœˆ
        g.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(c, c, c, 0, 2 * Math.PI); ctx.fill();
        return new THREE.Texture(canvas);
    }
    const particleTexture = createSuperGlowTexture();
    particleTexture.needsUpdate = true;

    const treeGroup = new THREE.Group(); treeGroup.position.y = 120; scene.add(treeGroup);
    
    // ç²’å­æ•°é‡é€‚ä¸­ï¼Œé äº®åº¦å–èƒœ
    const isMobile = window.innerWidth < 768;
    const particleCount = isMobile ? 6000 : 13000; 
    const treeHeight = 280; const baseRadius = 110;
    
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const initialPositions = new Float32Array(particleCount * 3);
    const scatterDirs = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const blinkOffsets = new Float32Array(particleCount);
    const blinkSpeeds = new Float32Array(particleCount);

    // é¢œè‰²æ›´åå‘é«˜äº®
    const colGold = new THREE.Color(0xffdd00); // æ›´äº®çš„é‡‘
    const colWhite = new THREE.Color(0xffffff); // çº¯ç™½
    const colRed = new THREE.Color(0xff3333);   // äº®çº¢

    for (let i = 0; i < particleCount; i++) {
        const hRatio = Math.pow(Math.random(), 0.8);
        const y = (hRatio - 0.5) * treeHeight;
        let r = baseRadius * (1 - hRatio) + (Math.random() - 0.5) * 20; r = Math.max(0, r);
        const theta = Math.random() * Math.PI * 2;
        const x = r * Math.cos(theta); const z = r * Math.sin(theta);

        initialPositions[i*3]=x; initialPositions[i*3+1]=y; initialPositions[i*3+2]=z;
        positions[i*3]=x; positions[i*3+1]=y; positions[i*3+2]=z;

        const centerX=0; const centerY=50; const centerZ=0;
        let dirX=x-centerX; let dirY=y-centerY; let dirZ=z-centerZ;
        const len = Math.sqrt(dirX*dirX+dirY*dirY+dirZ*dirZ);
        dirX/=len; dirY/=len; dirZ/=len;
        const speed = 100 + Math.random() * 250; 
        scatterDirs[i*3]=dirX*speed; scatterDirs[i*3+1]=dirY*speed; scatterDirs[i*3+2]=dirZ*speed;

        let c; const rand = Math.random();
        if (rand > 0.90) c = colWhite; // å¢åŠ ç™½è‰²é—ªå…‰ç‚¹çš„æ¯”ä¾‹
        else if (rand > 0.70) c = colRed;
        else c = colGold;
        
        colors[i*3]=c.r; colors[i*3+1]=c.g; colors[i*3+2]=c.b;
        blinkOffsets[i] = Math.random() * Math.PI * 2;
        blinkSpeeds[i] = 1.0 + Math.random() * 3.0; // é—ªçƒé€Ÿåº¦åŠ å¿«
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    
    // --- æ ¸å¿ƒä¿®æ”¹ï¼šä½¿ç”¨æ›´å¤§çš„ç‚¹å’Œ AdditiveBlending ---
    const material = new THREE.PointsMaterial({
        size: isMobile ? 6.0 : 4.5, // ç²’å­å˜å¤§ï¼Œå…‰æ™•é‡å æ›´å¤š
        vertexColors: true, 
        map: particleTexture,
        blending: THREE.AdditiveBlending, // å…³é”®ï¼šé¢œè‰²å åŠ ä¼šè®©é‡å å¤„å˜æˆäº®ç™½
        depthWrite: false, 
        transparent: true, 
        opacity: 0.9
    });

    const particles = new THREE.Points(geometry, material);
    treeGroup.add(particles);

    // é¡¶éƒ¨æ˜Ÿæ˜Ÿ - åŠ å¼ºå…‰æ•ˆ
    const topStar = new THREE.Mesh(new THREE.OctahedronGeometry(12, 0), new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true }));
    const starOrigin = { x: 0, y: treeHeight/2 + 8, z: 0 };
    topStar.position.set(starOrigin.x, starOrigin.y, starOrigin.z);
    treeGroup.add(topStar);
    
    const glowMat = new THREE.SpriteMaterial({ map: particleTexture, color: 0xffffff, blending: THREE.AdditiveBlending, opacity: 1.0 });
    const starGlow = new THREE.Sprite(glowMat);
    starGlow.scale.set(100, 100, 1); // åŠ å¤§å…‰æ™•
    topStar.add(starGlow);

    // ==========================================
    // 2. é€»è¾‘ & åŠ¨ç”»
    // ==========================================
    let state = { isHandDetected: false, handRotation: 0, isPinch: false, scatterFactor: 0, targetFactor: 0 };
    const photoOverlay = document.getElementById('photo-overlay');
    const videoElement = document.getElementsByClassName('input_video')[0];
    
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    
    hands.onResults(results => {
        document.getElementById('loading').style.display = 'none';
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            state.isHandDetected = true;
            const lm = results.multiHandLandmarks[0];
            const p5 = lm[5]; const p17 = lm[17];
            state.handRotation = Math.atan2(p17.y - p5.y, p17.x - p5.x);
            const wrist = lm[0]; const middleMCP = lm[9]; const palmSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
            const avgTipDist = (Math.hypot(lm[8].x-wrist.x, lm[8].y-wrist.y) + Math.hypot(lm[12].x-wrist.x, lm[12].y-wrist.y) + Math.hypot(lm[16].x-wrist.x, lm[16].y-wrist.y)) / 3;
            state.targetFactor = Math.max(0, Math.min(1, (avgTipDist / palmSize - 1.2) / 1.0));
            const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
            state.isPinch = (pinchDist < 0.05 * (palmSize * 10) && state.targetFactor > 0.3);
        } else {
            state.isHandDetected = false; state.isPinch = false; state.targetFactor = 0;
        }
    });
    const cameraUtils = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
    cameraUtils.start();

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.003; 
        state.scatterFactor += (state.targetFactor - state.scatterFactor) * 0.03;

        const t = state.scatterFactor;
        const explosionProgress = 1 - Math.pow(1 - t, 3);
        const gravityDrop = 200 * t * t;

        const posAttr = geometry.attributes.position;
        const colAttr = geometry.attributes.color;
        
        for (let i = 0; i < particleCount; i++) {
            const ix = i * 3; const iy = i * 3 + 1; const iz = i * 3 + 2;
            const ox = initialPositions[ix]; const oy = initialPositions[iy]; const oz = initialPositions[iz];
            
            posAttr.array[ix] = ox + scatterDirs[ix] * explosionProgress;
            posAttr.array[iz] = oz + scatterDirs[iz] * explosionProgress;
            posAttr.array[iy] = oy + scatterDirs[iy] * explosionProgress - gravityDrop;

            // --- æ ¸å¿ƒä¿®æ”¹ï¼šé’»çŸ³é—ªçƒç®—æ³• ---
            // åŸºç¡€é—ªçƒ + éšæœºçˆ†é—ª
            let baseBlink = 0.5 + 0.5 * Math.sin(time * blinkSpeeds[i] + blinkOffsets[i]);
            
            // æ¯éš”å‡ ç§’ï¼Œæœ‰ 5% çš„ç²’å­ä¼šå˜å¾—è¶…çº§äº® (æ¨¡æ‹Ÿç¯å…‰é¢‘é—ª)
            if (i % 20 === 0 && Math.sin(time * 5 + i) > 0.95) {
                baseBlink = 2.0; // è¶…äº®ï¼
            }

            // å¼ å¼€æ‰‹æ—¶ï¼Œæ•´ä½“æ›´äº®
            if (t > 0.1) baseBlink *= 1.5; 

            // èµ‹å€¼é¢œè‰²ï¼Œå…è®¸é¢œè‰²å€¼è¶…è¿‡ 1.0 (åœ¨ WebGL ä¸­è¿™ä¼šé€ æˆè¾‰å…‰æ•ˆæœ)
            colAttr.array[ix] = blinkOffsets[i] > 3 ? colWhite.r : colGold.r * baseBlink; 
            colAttr.array[iy] = blinkOffsets[i] > 3 ? colWhite.g : colGold.g * baseBlink;
            colAttr.array[iz] = blinkOffsets[i] > 3 ? colWhite.b : colGold.b * baseBlink;
        }
        
        posAttr.needsUpdate = true;
        colAttr.needsUpdate = true; 

        // é¡¶éƒ¨æ˜Ÿæ˜Ÿé€»è¾‘
        const starExplosionScale = 1.1;
        topStar.position.x = starOrigin.x + (Math.random()-0.5) * 300 * explosionProgress;
        topStar.position.y = starOrigin.y + (Math.random()) * 300 * explosionProgress - gravityDrop;
        topStar.position.z = starOrigin.z + (Math.random()-0.5) * 300 * explosionProgress;
        topStar.material.opacity = 1 - state.scatterFactor;
        starGlow.material.opacity = 0.8 * (1 - state.scatterFactor);
        topStar.rotation.y += 0.05; // è½¬å¿«ç‚¹

        // æ•´ä½“æ—‹è½¬
        if (state.scatterFactor < 0.8) {
            if (state.isHandDetected) {
                treeGroup.rotation.y += (-state.handRotation * 1.5 - treeGroup.rotation.y) * 0.05;
            } else {
                treeGroup.rotation.y += 0.003;
            }
        }

        if (state.isPinch && state.isHandDetected) photoOverlay.classList.add('active');
        else photoOverlay.classList.remove('active');

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
