<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplex Ventures Christmas Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Lato', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; align-items: center; padding-top: 5vh;
        }
        
        h1 {
            color: #fff; font-family: 'Cinzel', serif; 
            font-size: 26px; line-height: 1.4; letter-spacing: 2px; text-align: center;
            margin: 0; text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); opacity: 1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 25px rgba(255, 215, 0, 1); }
        }

        .input_video { display: none; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-family: 'Cinzel', serif; z-index: 20;
            text-align: center; width: 100%;
        }

        /* Êñ∞Â¢ûÔºöÂΩìÂâçÁÖßÁâáÊåáÁ§∫Âô® */
        #card-indicator {
            margin-top: 10px;
            color: #ffd700;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .instruction {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.6); font-size: 14px; letter-spacing: 1px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding-bottom: 25px;
            line-height: 1.8;
        }
        .instruction b { color: #ffd700; }

        #photo-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px; height: 400px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.6); border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100; box-shadow: 0 0 40px rgba(0,0,0,0.8); pointer-events: none;
        }
        #photo-overlay.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        #photo-overlay img { width: 95%; height: 95%; object-fit: cover; border-radius: 10px; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">‚ú® Lighting up the stars...<br><span style="font-size:12px; opacity:0.7">Please allow camera access</span></div>

    <div id="ui-layer">
        <h1>
            Duplex Ventures<br>
            Wish You A<br>
            Merry Christmas
        </h1>
        
        <div id="card-indicator">Detecting Hand...</div>
        
        <div id="photo-overlay">
            <img id="card-image" src="" alt="Christmas Photo">
        </div>

        <div class="instruction">
            üñê <b>Open</b>: Fireworks | ‚úä <b>Fist</b>: Tree Mode <br>
            üëã <b>Tilt Hand Left/Right</b>: Switch Photo <br>
            üëå <b>Pinch</b>: View Photo
        </div>
    </div>

    <video class="input_video"></video>
    <div id="canvas-container"></div>

<script>
    // ==========================================
    // 0. ÂáÜÂ§áÁÖßÁâáÂ∫ì & È¢ÑÂä†ËΩΩ
    // ==========================================
    
    function generateOriginalCard() {
        const cvs = document.createElement('canvas');
        cvs.width = 600; cvs.height = 800;
        const ctx = cvs.getContext('2d');
        const grad = ctx.createLinearGradient(0,0,0,800);
        grad.addColorStop(0, '#8B0000'); grad.addColorStop(1, '#300000');
        ctx.fillStyle = grad; ctx.fillRect(0, 0, 600, 800);
        ctx.strokeStyle = '#D4AF37'; ctx.lineWidth = 15; ctx.strokeRect(20, 20, 560, 760);
        ctx.lineWidth = 2; ctx.strokeRect(35, 35, 530, 730);
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.shadowColor = 'rgba(0,0,0,0.5)'; ctx.shadowBlur = 10;
        ctx.fillStyle = '#D4AF37'; ctx.font = 'bold 55px serif'; ctx.fillText('Duplex Ventures', 300, 260);
        ctx.fillStyle = '#FFF'; ctx.font = 'italic 40px serif'; ctx.fillText('Wish You A', 300, 340);
        ctx.fillStyle = '#D4AF37'; ctx.font = 'bold 65px serif'; ctx.fillText('Merry Christmas', 300, 440);
        ctx.fillStyle = '#FFF'; ctx.font = '40px serif'; ctx.fillText('‚òÖ', 300, 160); ctx.fillText('‚òÖ', 300, 560);
        return cvs.toDataURL();
    }

    // 5Âº†ÁÖßÁâá
    const photoGallery = [
        generateOriginalCard(), // 0
        'https://images.unsplash.com/photo-1543589077-47d81606c1bf?w=600&q=80', // 1
        'https://images.unsplash.com/photo-1512909006721-3d6018887383?w=600&q=80', // 2
        'https://images.unsplash.com/photo-1482517967863-00e15c9b4405?w=600&q=80', // 3
        'https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?w=600&q=80'  // 4
    ];

    // È¢ÑÂä†ËΩΩÂõæÁâá (Èò≤Ê≠¢ÂàáÊç¢Êó∂ÈªëÂ±è)
    photoGallery.forEach(src => { const img = new Image(); img.src = src; });

    const cardImageElement = document.getElementById('card-image');
    const indicatorElement = document.getElementById('card-indicator');
    let currentPhotoIndex = 0; // ÈªòËÆ§Á¨¨‰∏ÄÂº†


    // ==========================================
    // 1. THREE.JS Âú∫ÊôØ
    // ==========================================
    
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020202); 
    scene.fog = new THREE.FogExp2(0x020202, 0.001);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 3000);
    camera.position.set(0, 150, 450); 
    camera.lookAt(0, 120, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    function createGlowTexture() {
        const size = 64;
        const canvas = document.createElement('canvas');
        canvas.width = size; canvas.height = size;
        const ctx = canvas.getContext('2d');
        const c = size / 2;
        const g = ctx.createRadialGradient(c, c, 0, c, c, c);
        g.addColorStop(0, 'rgba(255,255,255,1)');
        g.addColorStop(0.2, 'rgba(255,255,255,0.8)'); 
        g.addColorStop(0.5, 'rgba(255,255,255,0.2)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(c, c, c, 0, 2 * Math.PI); ctx.fill();
        return new THREE.Texture(canvas);
    }
    const particleTexture = createGlowTexture();
    particleTexture.needsUpdate = true;

    const treeGroup = new THREE.Group(); 
    treeGroup.position.y = 120;
    scene.add(treeGroup);
    
    const isMobile = window.innerWidth < 768;
    const particleCount = isMobile ? 6000 : 12000; 
    const treeHeight = 280;
    const baseRadius = 110;
    
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const initialPositions = new Float32Array(particleCount * 3);
    const scatterDirs = new Float32Array(particleCount * 3);
    const originalColors = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);
    const blinkOffsets = new Float32Array(particleCount);
    const blinkSpeeds = new Float32Array(particleCount);

    const colGold = new THREE.Color(0xffcc00);
    const colWhite = new THREE.Color(0xffffee);
    const colRed = new THREE.Color(0xff0033);

    for (let i = 0; i < particleCount; i++) {
        const hRatio = Math.pow(Math.random(), 0.8);
        const y = (hRatio - 0.5) * treeHeight;
        let r = baseRadius * (1 - hRatio) + (Math.random() - 0.5) * 20;
        r = Math.max(0, r);
        const theta = Math.random() * Math.PI * 2;
        const x = r * Math.cos(theta);
        const z = r * Math.sin(theta);

        initialPositions[i*3] = x; initialPositions[i*3+1] = y; initialPositions[i*3+2] = z;
        positions[i*3] = x; positions[i*3+1] = y; positions[i*3+2] = z;

        const centerX = 0; const centerY = 50; const centerZ = 0;
        let dirX = x - centerX; let dirY = y - centerY; let dirZ = z - centerZ;
        const len = Math.sqrt(dirX*dirX + dirY*dirY + dirZ*dirZ);
        dirX /= len; dirY /= len; dirZ /= len;
        const speed = 100 + Math.random() * 250; 
        scatterDirs[i*3] = dirX * speed; scatterDirs[i*3+1] = dirY * speed; scatterDirs[i*3+2] = dirZ * speed;

        let c; const rand = Math.random();
        if (rand > 0.85) c = colRed; else if (rand > 0.50) c = colWhite; else c = Math.random() > 0.5 ? colGold : new THREE.Color(0xffaa00);
        originalColors[i*3] = c.r; originalColors[i*3+1] = c.g; originalColors[i*3+2] = c.b;
        colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;

        blinkOffsets[i] = Math.random() * Math.PI * 2;
        blinkSpeeds[i] = 0.5 + Math.random() * 2.0;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    const material = new THREE.PointsMaterial({ size: isMobile ? 4.5 : 3.5, vertexColors: true, map: particleTexture, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 1 });
    const particles = new THREE.Points(geometry, material);
    treeGroup.add(particles);

    const starGeo = new THREE.OctahedronGeometry(10, 0);
    const starMat = new THREE.MeshBasicMaterial({ color: 0xffffee, wireframe: true, transparent: true });
    const topStar = new THREE.Mesh(starGeo, starMat);
    const starOrigin = { x: 0, y: treeHeight/2 + 8, z: 0 };
    topStar.position.set(starOrigin.x, starOrigin.y, starOrigin.z);
    treeGroup.add(topStar);
    const glowMat = new THREE.SpriteMaterial({ map: particleTexture, color: 0xffd700, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.8 });
    const starGlow = new THREE.Sprite(glowMat);
    starGlow.scale.set(70, 70, 1);
    topStar.add(starGlow);


    // ==========================================
    // 2. ÈÄªËæëÊéßÂà∂
    // ==========================================

    let state = { isHandDetected: false, handRotation: 0, isPinch: false, scatterFactor: 0, targetFactor: 0 };
    const photoOverlay = document.getElementById('photo-overlay');
    const videoElement = document.getElementsByClassName('input_video')[0];
    
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    
    hands.onResults(results => {
        document.getElementById('loading').style.display = 'none';
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            state.isHandDetected = true;
            const lm = results.multiHandLandmarks[0];
            
            // ËÆ°ÁÆóÊóãËΩ¨ (atan2 ÁªìÊûúÊòØ -PI Âà∞ +PI)
            const p5 = lm[5]; const p17 = lm[17];
            state.handRotation = Math.atan2(p17.y - p5.y, p17.x - p5.x);

            const wrist = lm[0]; const middleMCP = lm[9]; 
            const palmSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
            const dIndex = Math.hypot(lm[8].x - wrist.x, lm[8].y - wrist.y);
            const dMiddle = Math.hypot(lm[12].x - wrist.x, lm[12].y - wrist.y);
            const dRing = Math.hypot(lm[16].x - wrist.x, lm[16].y - wrist.y);
            const avgTipDist = (dIndex + dMiddle + dRing) / 3;
            const ratio = avgTipDist / palmSize;
            
            let openFactor = (ratio - 1.2) / (2.2 - 1.2);
            state.targetFactor = Math.max(0, Math.min(1, openFactor));

            const p4 = lm[4]; const p8 = lm[8];
            const dist = Math.hypot(p4.x - p8.x, p4.y - p8.y);
            if (dist < 0.05 * (palmSize * 10) && state.targetFactor > 0.3) { 
                 state.isPinch = true; 
            } else { 
                 state.isPinch = false; 
            }
        } else {
            state.isHandDetected = false;
            state.isPinch = false;
            state.targetFactor = 0; 
        }
    });

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 640, height: 480
    });
    cameraUtils.start();


    // ==========================================
    // 3. Ê∏≤ÊüìÂæ™ÁéØ (‰øÆÂ§ç‰∫ÜÁÅµÊïèÂ∫¶)
    // ==========================================

    function animate() {
        requestAnimationFrame(animate);

        const time = Date.now() * 0.003; 
        const smoothSpeed = 0.03; 
        state.scatterFactor += (state.targetFactor - state.scatterFactor) * smoothSpeed;
        const t = state.scatterFactor;
        const explosionProgress = 1 - Math.pow(1 - t, 3);
        const maxGravityDrop = 200;
        const gravityDrop = maxGravityDrop * t * t;

        const posAttr = geometry.attributes.position;
        const colAttr = geometry.attributes.color;
        
        for (let i = 0; i < particleCount; i++) {
            const ix = i*3; const iy = i*3+1; const iz = i*3+2;
            const ox = initialPositions[ix]; const oy = initialPositions[iy]; const oz = initialPositions[iz];
            const dx = scatterDirs[ix]; const dy = scatterDirs[iy]; const dz = scatterDirs[iz];
            posAttr.array[ix] = ox + dx * explosionProgress;
            posAttr.array[iz] = oz + dz * explosionProgress;
            posAttr.array[iy] = oy + dy * explosionProgress - gravityDrop;
            const blinkVal = 0.6 + 0.6 * Math.sin(time * blinkSpeeds[i] + blinkOffsets[i]);
            colAttr.array[ix] = Math.min(1, originalColors[ix] * blinkVal);
            colAttr.array[iy] = Math.min(1, originalColors[iy] * blinkVal);
            colAttr.array[iz] = Math.min(1, originalColors[iz] * blinkVal);
        }
        posAttr.needsUpdate = true; colAttr.needsUpdate = true; 

        const starExplosionScale = 1.1;
        topStar.position.x = starOrigin.x + (Math.random()-0.5) * 300 * explosionProgress * starExplosionScale;
        topStar.position.y = starOrigin.y + (Math.random()) * 300 * explosionProgress * starExplosionScale - gravityDrop;
        topStar.position.z = starOrigin.z + (Math.random()-0.5) * 300 * explosionProgress * starExplosionScale;
        topStar.material.opacity = 1 - state.scatterFactor;
        starGlow.material.opacity = 0.8 * (1 - state.scatterFactor);

        if (state.scatterFactor < 0.8) {
            if (state.isHandDetected) {
                const targetRot = -state.handRotation * 1.5; 
                treeGroup.rotation.y += (targetRot - treeGroup.rotation.y) * 0.05;

                // --- ‰øÆÂ§çÈÉ®ÂàÜÔºöÊõ¥ÁÅµÊïèÁöÑÁÖßÁâáÂàáÊç¢ËÆ°ÁÆó ---
                // ‰∫∫ÁöÑÊâãËÖïËàíÈÄÇÊóãËΩ¨Âå∫Â§ßÁ∫¶ÊòØ -1.5 (Â∑¶ÂÄæ) Âà∞ 1.5 (Âè≥ÂÄæ)
                // Êàë‰ª¨ÊääËøô‰∏™ËåÉÂõ¥Êò†Â∞ÑÂà∞ 0 Âà∞ 1
                // ÂÅèÁßªÂÄº 0.5 ÊòØ‰∏∫‰∫ÜËÆ©‚ÄúÁõ¥Á´ãÊâã‚ÄùÂØπÂ∫î‰∏≠Èó¥ÁöÑÂõæÁâá(ÊàñËµ∑ÂßãÁÇπ)
                // ÊàëËøôÈáåËÆæÁΩÆ‰∏∫Á∫øÊÄßÂàÜÂ∏É
                
                let rawRot = state.handRotation; // Á∫¶ -PI Âà∞ PI
                // ÈôêÂà∂Âú® -1.5 Âà∞ 1.5 ‰πãÈó¥ (Á∫¶ +/- 90Â∫¶)
                let clampedRot = Math.max(-1.5, Math.min(1.5, rawRot));
                // Êò†Â∞ÑÂà∞ 0 ~ 1
                let norm = (clampedRot + 1.5) / 3.0; 
                
                // ËÆ°ÁÆóÁ¥¢Âºï (0 Âà∞ 4)
                let newIndex = Math.floor(norm * photoGallery.length);
                newIndex = Math.max(0, Math.min(photoGallery.length - 1, newIndex));
                
                currentPhotoIndex = newIndex;
                
                // Êõ¥Êñ∞Â±èÂπïÊñáÂ≠óÊèêÁ§∫
                indicatorElement.innerText = `Photo: ${currentPhotoIndex + 1} / 5`;
                indicatorElement.style.opacity = 1;

            } else {
                treeGroup.rotation.y += 0.002;
                indicatorElement.innerText = "Detecting Hand...";
                indicatorElement.style.opacity = 0.6;
            }
        }

        if (state.isPinch && state.isHandDetected) {
            // Âè™ÊúâÂú® pinch Êó∂ÊâçÊõ¥Êñ∞ÂõæÁâáÊ∫êÔºåËäÇÁúÅÊÄßËÉΩ
            if (cardImageElement.src !== photoGallery[currentPhotoIndex]) {
                cardImageElement.src = photoGallery[currentPhotoIndex];
            }
            photoOverlay.classList.add('active');
        } else {
            photoOverlay.classList.remove('active');
        }

        topStar.rotation.y += 0.02;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();

</script>
</body>
</html>
