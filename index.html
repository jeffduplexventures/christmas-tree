<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duplex Ventures Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Lato', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; align-items: center; padding-top: 5vh;
        }
        
        h1 {
            color: #fff; font-family: 'Cinzel', serif; 
            font-size: 24px; line-height: 1.4; letter-spacing: 2px; text-align: center;
            margin: 0; text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); opacity: 1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 25px rgba(255, 215, 0, 1); }
        }

        /* ÈöêËóèËßÜÈ¢ëÊ∫êÔºå‰ΩÜ‰øùÁïô playsinline ‰ª•ÂÖºÂÆπ iOS */
        .input_video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-family: 'Cinzel', serif; z-index: 20;
            text-align: center; width: 100%; font-size: 16px;
        }

        #status-bar {
            margin-top: 15px; color: #ffd700; font-family: 'Lato', sans-serif; font-size: 14px;
            background: rgba(0, 0, 0, 0.6); padding: 5px 15px; border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.4); opacity: 0; transition: opacity 0.3s;
        }
        
        /* Ë∞ÉËØï‰ø°ÊÅØÊòæÁ§∫Âå∫ */
        #debug-console {
            position: absolute; top: 0; left: 0; width: 100%; 
            color: red; background: rgba(0,0,0,0.8); font-size: 12px; 
            z-index: 999; pointer-events: none; display: none; padding: 10px;
        }

        .instruction {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.7); font-size: 13px; letter-spacing: 1px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding-bottom: 25px; line-height: 1.6;
        }
        .instruction b { color: #ffd700; }

        #photo-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 85vw; max-width: 320px; height: auto; aspect-ratio: 3/4;
            background: rgba(20, 20, 20, 0.9); 
            border: 2px solid #D4AF37; border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: all 0.3s ease-out;
            z-index: 100; box-shadow: 0 0 50px rgba(255, 215, 0, 0.3); pointer-events: none;
        }
        #photo-overlay.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        #photo-overlay img { width: 100%; height: 100%; object-fit: contain; border-radius: 12px; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="debug-console"></div>
    <div id="loading">‚ú® Loading Christmas Magic...<br><span style="font-size:12px; opacity:0.7">Allow Camera Access</span></div>

    <div id="ui-layer">
        <h1>Duplex Ventures<br>Wish You A<br>Merry Christmas</h1>
        <div id="status-bar">Detecting Hand...</div>
        <div id="photo-overlay"><img id="card-image" src="" alt="Christmas Photo" crossorigin="anonymous"></div>
        <div class="instruction">
            üñê <b>Open Hand</b>: Show Photos<br>
            üëã <b>Tilt</b>: Select &nbsp;|&nbsp; üëå <b>Pinch</b>: Open
        </div>
    </div>

    <video class="input_video" playsinline muted autoplay></video>
    <div id="canvas-container"></div>

<script>
    // --- ÈîôËØØÊçïËé∑ ---
    window.onerror = function(msg, url, line) {
        const debug = document.getElementById('debug-console');
        debug.style.display = 'block';
        debug.innerHTML += `Error: ${msg} <br>`;
    };

    // ==========================================
    // 0. ËµÑÊ∫êÂä†ËΩΩ (‰øÆÂ§çË∑®Âüü)
    // ==========================================
    
    function generateOriginalCardCanvas() {
        const cvs = document.createElement('canvas');
        cvs.width = 600; cvs.height = 800;
        const ctx = cvs.getContext('2d');
        const grad = ctx.createLinearGradient(0,0,0,800);
        grad.addColorStop(0, '#8B0000'); grad.addColorStop(1, '#300000');
        ctx.fillStyle = grad; ctx.fillRect(0, 0, 600, 800);
        ctx.strokeStyle = '#D4AF37'; ctx.lineWidth = 15; ctx.strokeRect(20, 20, 560, 760);
        ctx.lineWidth = 2; ctx.strokeRect(35, 35, 530, 730);
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.shadowColor = 'rgba(0,0,0,0.5)'; ctx.shadowBlur = 10;
        ctx.fillStyle = '#D4AF37'; ctx.font = 'bold 55px serif'; ctx.fillText('Duplex Ventures', 300, 260);
        ctx.fillStyle = '#FFF'; ctx.font = 'italic 40px serif'; ctx.fillText('Wish You A', 300, 340);
        ctx.fillStyle = '#D4AF37'; ctx.font = 'bold 65px serif'; ctx.fillText('Merry Christmas', 300, 440);
        ctx.fillStyle = '#FFF'; ctx.font = '40px serif'; ctx.fillText('‚òÖ', 300, 160); ctx.fillText('‚òÖ', 300, 560);
        return cvs;
    }

    const photoUrls = [
        null, // 0: Ë¥∫Âç°
        'https://images.unsplash.com/photo-1543589077-47d81606c1bf?w=500&q=80',
        'https://images.unsplash.com/photo-1512909006721-3d6018887383?w=500&q=80',
        'https://images.unsplash.com/photo-1545048702-79362596cdc9?w=500&q=80',
        'https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?w=500&q=80'
    ];

    const photoGallerySrcs = [];
    const photoTextures = [];
    const loadingManager = new THREE.LoadingManager();
    const textureLoader = new THREE.TextureLoader(loadingManager);
    
    // !!! ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÂÖÅËÆ∏Ë∑®ÂüüÂä†ËΩΩÂõæÁâá !!!
    textureLoader.setCrossOrigin('anonymous');

    // 0. Âä†ËΩΩ Canvas Ë¥∫Âç°
    const cardCanvas = generateOriginalCardCanvas();
    photoGallerySrcs[0] = cardCanvas.toDataURL();
    photoTextures[0] = new THREE.CanvasTexture(cardCanvas);

    // 1. Âä†ËΩΩÁΩëÁªúÂõæÁâá
    for (let i = 1; i < 5; i++) {
        photoGallerySrcs[i] = photoUrls[i];
        textureLoader.load(photoUrls[i], (texture) => { 
            photoTextures[i] = texture; 
        });
    }

    loadingManager.onLoad = () => {
        document.getElementById('loading').style.display = 'none';
        try {
            createFloatingPhotos();
        } catch(e) { console.error(e); }
    };

    const cardImageElement = document.getElementById('card-image');
    const statusBar = document.getElementById('status-bar');

    // ==========================================
    // 1. THREE.JS ÂàùÂßãÂåñ
    // ==========================================
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020202); 
    scene.fog = new THREE.FogExp2(0x020202, 0.001);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 3000);
    camera.position.set(0, 100, 550); 
    camera.lookAt(0, 120, 0);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // Á≤íÂ≠ê
    function createGlowTexture() {
        const size = 64; const canvas = document.createElement('canvas'); canvas.width = size; canvas.height = size;
        const ctx = canvas.getContext('2d'); const c = size / 2;
        const g = ctx.createRadialGradient(c, c, 0, c, c, c);
        g.addColorStop(0, 'rgba(255,255,255,1)'); g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(c, c, c, 0, 2 * Math.PI); ctx.fill(); return new THREE.Texture(canvas);
    }
    const particleTexture = createGlowTexture();
    
    // Ê†ë
    const treeGroup = new THREE.Group(); treeGroup.position.y = 120; scene.add(treeGroup);
    const isMobile = window.innerWidth < 768; const particleCount = isMobile ? 5000 : 12000; 
    const treeHeight = 280; const baseRadius = 110;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount*3); const initialPositions = new Float32Array(particleCount*3);
    const scatterDirs = new Float32Array(particleCount*3); const colors = new Float32Array(particleCount*3);
    const blinkOffsets = new Float32Array(particleCount); const blinkSpeeds = new Float32Array(particleCount);
    
    const colGold = new THREE.Color(0xffcc00); const colWhite = new THREE.Color(0xffffee); const colRed = new THREE.Color(0xff0033);
    for (let i = 0; i < particleCount; i++) {
        const hRatio = Math.pow(Math.random(), 0.8); const y = (hRatio - 0.5) * treeHeight;
        let r = baseRadius * (1 - hRatio) + (Math.random()-0.5)*20; r = Math.max(0,r);
        const theta = Math.random()*Math.PI*2; const x=r*Math.cos(theta); const z=r*Math.sin(theta);
        initialPositions[i*3]=x; initialPositions[i*3+1]=y; initialPositions[i*3+2]=z;
        positions[i*3]=x; positions[i*3+1]=y; positions[i*3+2]=z;
        const speed = 100 + Math.random() * 250; 
        let dirX = x; let dirY = y-50; let dirZ = z; const len = Math.sqrt(dirX*dirX+dirY*dirY+dirZ*dirZ);
        scatterDirs[i*3]=dirX/len*speed; scatterDirs[i*3+1]=dirY/len*speed; scatterDirs[i*3+2]=dirZ/len*speed;
        let c = Math.random()>0.85 ? colRed : (Math.random()>0.5 ? colWhite : colGold);
        colors[i*3]=c.r; colors[i*3+1]=c.g; colors[i*3+2]=c.b;
        blinkOffsets[i]=Math.random()*Math.PI*2; blinkSpeeds[i]=0.5+Math.random()*2.0;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    const material = new THREE.PointsMaterial({ size: isMobile?4.5:3.5, vertexColors:true, map:particleTexture, blending:THREE.AdditiveBlending, depthWrite:false, transparent:true });
    const particles = new THREE.Points(geometry, material); treeGroup.add(particles);

    // ÊòüÊòü
    const topStar = new THREE.Mesh(new THREE.OctahedronGeometry(10,0), new THREE.MeshBasicMaterial({color:0xffffee, wireframe:true}));
    const starOrigin = {x:0, y:treeHeight/2+8, z:0}; topStar.position.set(starOrigin.x, starOrigin.y, starOrigin.z); treeGroup.add(topStar);
    const starGlow = new THREE.Sprite(new THREE.SpriteMaterial({map:particleTexture, color:0xffd700, blending:THREE.AdditiveBlending}));
    starGlow.scale.set(70,70,1); topStar.add(starGlow);

    // ==========================================
    // 2. ÊÇ¨ÊµÆÁÖßÁâáÂ¢ô (ÊâáÂΩ¢Â∏ÉÂ±Ä)
    // ==========================================
    const hangingGroup = new THREE.Group();
    scene.add(hangingGroup);
    hangingGroup.visible = false;
    const photoMeshes = [];

    function createFloatingPhotos() {
        const planeGeo = new THREE.PlaneGeometry(60, 80); 
        const frameGeo = new THREE.PlaneGeometry(66, 86);
        const frameMat = new THREE.MeshBasicMaterial({ color: 0xD4AF37 }); 

        // Â∏ÉÂ±ÄÂèÇÊï∞
        const radius = 250; 
        const angleStep = 30 * (Math.PI / 180); 
        const startAngle = -2 * angleStep; 

        for (let i = 0; i < 5; i++) {
            const group = new THREE.Group();
            group.add(new THREE.Mesh(frameGeo, frameMat)); // Áõ∏Ê°Ü
            
            // ÁÖßÁâá (Â¶ÇÊûúÁ∫πÁêÜÊ≤°Âä†ËΩΩÂ•ΩÔºåÁî®ÁôΩËâ≤Âç†‰Ωç)
            const tex = photoTextures[i] || particleTexture;
            const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(planeGeo, mat);
            mesh.position.z = 1; 
            group.add(mesh);
            
            const currentAngle = startAngle + (i * angleStep);
            const x = radius * Math.sin(currentAngle);
            const z = radius * Math.cos(currentAngle) - radius + 50; 
            const y = 160; 

            group.position.set(x, y, z);
            group.lookAt(camera.position); 
            hangingGroup.add(group);
            photoMeshes.push({ group, material: mat, basePos: {x,y,z} });
        }
    }

    // ==========================================
    // 3. ÊâãÂäøÊéßÂà∂
    // ==========================================
    let state = { isHandDetected: false, handRotation: 0, isPinch: false, scatterFactor: 0, targetFactor: 0, selectedIndex: 2, smoothIndex: 2 };
    const videoElement = document.getElementsByClassName('input_video')[0];

    function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            state.isHandDetected = true;
            const lm = results.multiHandLandmarks[0];
            
            const p5 = lm[5]; const p17 = lm[17];
            state.handRotation = Math.atan2(p17.y - p5.y, p17.x - p5.x); 
            
            const wrist = lm[0]; const middleMCP = lm[9]; 
            const palmSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
            const tipsAvg = (Math.hypot(lm[8].x-wrist.x, lm[8].y-wrist.y) + Math.hypot(lm[12].x-wrist.x, lm[12].y-wrist.y))/2;
            let open = (tipsAvg / palmSize - 1.0) / 1.0;
            state.targetFactor = Math.max(0, Math.min(1, open));

            const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
            if (state.scatterFactor > 0.8 && pinchDist < 0.15 * (palmSize * 8)) {
                state.isPinch = true;
            } else {
                state.isPinch = false;
            }
        } else {
            state.isHandDetected = false; state.isPinch = false; state.targetFactor = 0;
        }
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 640, height: 480
    });
    cameraUtils.start().catch(e => {
        document.getElementById('debug-console').style.display = 'block';
        document.getElementById('debug-console').innerHTML += `Camera Error: ${e}<br>`;
    });

    // ==========================================
    // 4. Âä®ÁîªÂæ™ÁéØ
    // ==========================================
    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.003;

        state.scatterFactor += (state.targetFactor - state.scatterFactor) * 0.05;
        const exploded = state.scatterFactor > 0.5;
        const explosionProgress = state.scatterFactor;
        const explosionScale = 1 - Math.pow(1 - explosionProgress, 3);
        
        const posAttr = geometry.attributes.position;
        for(let i=0; i<particleCount; i++) {
            const ix=i*3; const iy=i*3+1; const iz=i*3+2;
            if (explosionProgress < 0.1) {
                posAttr.array[ix] = initialPositions[ix]; posAttr.array[iy] = initialPositions[iy]; posAttr.array[iz] = initialPositions[iz];
            } else {
                posAttr.array[ix] = initialPositions[ix] + scatterDirs[ix] * explosionScale;
                posAttr.array[iz] = initialPositions[iz] + scatterDirs[iz] * explosionScale;
                posAttr.array[iy] = initialPositions[iy] + scatterDirs[iy] * explosionScale - (200 * explosionScale * explosionScale);
            }
        }
        posAttr.needsUpdate = true;

        topStar.position.y = starOrigin.y - (200 * explosionScale * explosionScale);
        topStar.material.opacity = 1 - explosionProgress; starGlow.material.opacity = 0.8 * (1 - explosionProgress);
        
        if (explosionProgress > 0.1) {
            hangingGroup.visible = true;
            if (state.isHandDetected) {
                let rot = Math.max(-1.2, Math.min(1.2, state.handRotation));
                let mapped = ((rot + 1.2) / 2.4) * 5;
                state.smoothIndex += (mapped - state.smoothIndex) * 0.1; 
                state.selectedIndex = Math.floor(Math.max(0, Math.min(4.9, state.smoothIndex)));
                statusBar.innerText = state.isPinch ? "OPENING..." : `PHOTO ${state.selectedIndex + 1}`;
                statusBar.style.opacity = 1;
            } else {
                statusBar.style.opacity = 0.5; statusBar.innerText = "Show Hand";
            }

            photoMeshes.forEach((meshObj, index) => {
                const group = meshObj.group;
                let targetScale = explosionProgress; 
                if (index === state.selectedIndex) {
                    targetScale *= 1.4; 
                    group.position.z += (50 - group.position.z) * 0.1; 
                    meshObj.material.color.set(0xffffff); 
                } else {
                    targetScale *= 0.8; 
                    group.position.z += (meshObj.basePos.z - group.position.z) * 0.1; 
                    meshObj.material.color.set(0x666666); 
                }
                group.scale.setScalar(targetScale);
                group.position.y = meshObj.basePos.y + Math.sin(time + index) * 5;
            });
        } else {
            hangingGroup.visible = false; statusBar.innerText = "Open Hand"; statusBar.style.opacity = 0.8;
        }

        if (state.isPinch && exploded) {
            if (cardImageElement.src !== photoGallerySrcs[state.selectedIndex]) {
                cardImageElement.src = photoGallerySrcs[state.selectedIndex];
            }
            document.getElementById('photo-overlay').classList.add('active');
        } else {
            document.getElementById('photo-overlay').classList.remove('active');
        }

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
